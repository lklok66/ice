<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Demo | Ice for JavaScript</title>
    <link rel="stylesheet" href="../../../config/foundation/css/foundation.css" />
    <script src="../../../config/foundation/js/modernizr.js"></script>
    <script src="../../../lib/Ice.js"></script>
    <script src="Hello.js"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="../../../index.html">Ice for JavaScript</a></h1>
            </li>
        </ul>
    </nav>
    <section role="main">
        <ul class="breadcrumbs">
            <li><a href="../../../index.html">Ice</a></li>
            <li><a href="../../index.html">Demos</a></li>
            <li class="current"><a href="#">Minimal</a></li>
        </ul>
        <div class="row">
            <div class="large-12 medium-12 columns">
                <form>
                    <div class="row">
                        <div class="small-3 columns">
                            <label class="right inline" for="hostname">Hostname:</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="hostname"/>
                        </div>
                        <div class="small-12 columns">
                            <a href="#" class="button small" id="hello">Hello World!</a>
                        </div>
                        <div class="small-12 columns">
                            <textarea id="console" readonly></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="../../../config/foundation/js/jquery.js"></script>
    <script src="../../../config/foundation/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
        $(document).ready(
            function(){
                $("#hostname").attr("placeholder", document.location.hostname || "127.0.0.1");
                
                $("#hello").click(
                    function()
                    {
                        $("#console").val("");
                        var communicator = Ice.initialize();
                        var hostname = $("#hostname").val() || $("#hostname").attr("placeholder");
                        Demo.HelloPrx.checkedCast(communicator.stringToProxy("hello:ws -h " + hostname + " -p 10000")).then(
                            function(asyncResult, hello)
                            {
                                return hello.sayHello();
                            }
                        ).then(
                            function(asyncResult)
                            {
                                var c = communicator;
                                communicator =  null;
                                return c.destroy();
                            }
                        ).exception(
                            function(ex)
                            {
                                if(communicator !== null)
                                {
                                    communicator.destroy();
                                }
                                $("#console").val(ex.toString());
                            }
                        );
                        return false;
                    });
            });
    </script>
  </body>
</html>
