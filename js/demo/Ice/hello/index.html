<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Demo | Ice for JavaScript</title>

    <link rel="stylesheet" href="foundation/css/jquery.nouislider.css" />
    <link rel="stylesheet" href="foundation/css/foundation.css" />
    
    <script src="foundation/js/modernizr.js"></script>
    <script src="../../../lib/Ice.js"></script>
    <script src="Hello.js"></script>
    
    <style type="text/css">
        .noUiSlider
        {
            margin-top:7px;
        }
    </style>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Ice for JavaScript</a></h1>
            </li>
        </ul>
    </nav>
    <section role="main">
        <div class="row">
            <div class="large-12 medium-12 columns">
                <form>
                    <br/>
                    <div class="row">
                        <div class="small-3 columns">
                            <label class="right inline" for="hostname">Hostname:</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="hostname"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <label class="right inline" for="mode">Mode:</label>
                        </div>
                        <div class="small-9 columns">
                            <select id="mode">
                                <option value="twoway">Twoway</option>
                                <option value="twoway-secure">Twoway Secure</option>
                                <option value="oneway">Oneway</option>
                                <option value="oneway-secure">Oneway Secure</option>
                                <option value="oneway-batch">Oneway Batch</option>
                                <option value="oneway-batch-secure">Oneway Batch Secure</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <label class="right inline" for="timeout">Timeout:</label>
                        </div>
                        <div class="small-9 columns">
                            <div id="timeout" class="noUiSlider"></div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="small-3 columns">
                            <label class="right inline" for="delay">Delay:</label>
                        </div>
                        <div class="small-9 columns">
                            <div id="delay" class="noUiSlider"></div>
                        </div>
                    </div>
                </form>
                <a href="#" class="button small" id="hello">Hello World!</a>
                <a href="#" class="button small" id="shutdown">Shutdown</a>
                <a href="#" class="button disabled small" id="flush">Flush</a>
                <form>
                    <textarea id="console" class="disabled" readonly></textarea>
                </form>
            </div>
        </div>
    </section>
    <script src="foundation/js/jquery.js"></script>
    <script src="foundation/js/foundation.min.js"></script>
    <script src="foundation/js/jquery.nouislider.js"></script>
    <script>
        $(document).foundation();
      
        $(document).ready(function(){
            $("#hostname").attr("placeholder", document.location.hostname || "127.0.0.1");
            $("#timeout").noUiSlider({range: [0, 2500], start: 0, handles: 1});
            $("#delay").noUiSlider({range: [0, 2500], start: 0, handles: 1});
            
            var out = {};
            
            out.write = function(msg){
                var text = $("#console").val();
                $("#console").val((text == "") ? msg : (text + "\n" + msg));
            };
            
            out.writeLine = function(msg){
                this.write(msg);
                $("#console").scrollTop($("#console").get(0).scrollHeight);
            };
            
            out.writeException = function(ex){
                if(ex && ex._asyncResult)
                {
                    this.writeLine("exception occurred in call to " + ex._asyncResult.operation);
                }
                if(ex.stack)
                {
                    this.writeLine(ex.stack);
                }
            };
            
            var writeException = function(ex){ out.writeException(ex); };
            
            communicator = Ice.initialize();
            
            $("#hello").click(
                function()
                {
                    $("#console").val("");
                    try
                    {
                        var hostname = $("#hostname").val() || $("#hostname").attr("placeholder");
                        var s = "hello:ws -h " + hostname + " -p 10000:" +
                                "wss -h " + hostname + " -p 10001"
                        
                        var proxy = communicator.stringToProxy(s).ice_twoway().ice_timeout(-1).ice_secure(false);
                        
                        Demo.HelloPrx.checkedCast(proxy).then(
                            function(asyncResult, twoway)
                            {
                                var oneway = twoway.ice_oneway();
                                var batchOneway = twoway.ice_batchOneway();
                                
                                var timeout = $("#timeout").val();
                                var delay = $("#delay").val();
                                var mode = $("#mode").val();
                                
                                if(timeout > 0)
                                {
                                    twoway = twoway.ice_timeout(timeout);
                                    oneway = oneway.ice_timeout(timeout);
                                    batchOneway = batchOneway.ice_timeout(timeout);
                                }
                                else
                                {
                                    twoway = twoway.ice_timeout(-1);
                                    oneway = oneway.ice_timeout(-1);
                                    batchOneway = batchOneway.ice_timeout(-1);
                                }
                                
                                if(mode == "twoway")
                                {
                                    return twoway.sayHello(delay);
                                }
                                else if(mode == "twoway-secure")
                                {
                                    twoway = twoway.ice_secure(true);
                                    return twoway.sayHello(delay);
                                }
                                else if(mode == "oneway")
                                {
                                    return oneway.sayHello(delay);
                                }
                                else if(mode == "oneway-secure")
                                {
                                    oneway = oneway.ice_secure(true);
                                    return oneway.sayHello(delay);
                                }
                                else if(mode == "oneway-batch")
                                {
                                    $("#flush").removeClass("disabled");
                                    return batchOneway.sayHello(delay);
                                }
                                else if(mode == "oneway-batch-secure")
                                {
                                    $("#flush").removeClass("disabled");
                                    batchOneway = batchOneway.ice_secure(true);
                                    return batchOneway.sayHello(delay);
                                }
                            }
                        ).exception(writeException);
                    }
                    catch(ex)
                    {
                        out.writeException(ex);
                    }
                });
            
            $("#flush").click(
                function()
                {
                    if(!$(this).hasClass("disabled"))
                    {
                        $(this).addClass("disabled");
                        communicator.flushBatchRequests().exception(writeException);
                    }
                });
            
            $("#shutdown").click(
                function()
                {
                    try
                    {
                        var hostname = $("#hostname").val() || $("#hostname").attr("placeholder");
                        Demo.HelloPrx.checkedCast(communicator.stringToProxy("hello:ws -h " + hostname + " -p 10000")).then(
                            function(asyncResult, twoway)
                            {
                                return twoway.shutdown();
                            }
                        ).exception(writeException);
                    }
                    catch(ex)
                    {
                        out.writeException(ex);
                    }
                });
        });
    </script>
  </body>
</html>
