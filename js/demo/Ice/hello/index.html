<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Demo | Ice for JavaScript</title>
    
    <link rel="stylesheet" href="../../../config/foundation/css/jquery.nouislider.css" />
    <link rel="stylesheet" href="../../../config/foundation/css/foundation.css" />
    
    <script src="../../../config/foundation/js/modernizr.js"></script>
    
    <link type="text/css" rel="stylesheet" href="../../../config/syntaxhighlighter/styles/shCoreDefault.css"/>
    
    <style type="text/css">
        .noUiSlider{ margin-top:7px; }
        #source{ max-height:500px; overflow:auto; }
        #progress .icon{ margin-left:10px; margin-top: 5px; }
        #progress .text{ margin-left:25px; }
        #output { height: 150px; }
        .waiting * { cursor: wait !important; }
    </style>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="../../../index.html">Ice for JavaScript</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
        </ul>
        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <li class="divider"></li>
                <li><a href="#" id="viewSource" class="disabled">View Source</a></li>
            </ul>
        </section>
    </nav>
    <section role="main">
        <ul class="breadcrumbs">
            <li><a href="../../../index.html">Ice</a></li>
            <li><a href="../../index.html">Demos</a></li>
            <li class="current"><a href="#">Hello</a></li>
        </ul>
        <div class="row">
            <div class="large-12 medium-12 columns">
                <form>
                    <br/>
                    <div class="row">
                        <div class="small-3 columns">
                            <label class="right inline" for="hostname">Hostname:</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="hostname"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <label class="right inline" for="mode">Mode:</label>
                        </div>
                        <div class="small-9 columns">
                            <select id="mode">
                                <option value="twoway">Twoway</option>
                                <option value="twoway-secure">Twoway Secure</option>
                                <option value="oneway">Oneway</option>
                                <option value="oneway-secure">Oneway Secure</option>
                                <option value="oneway-batch">Oneway Batch</option>
                                <option value="oneway-batch-secure">Oneway Batch Secure</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <label class="right inline" for="timeout">Timeout:</label>
                        </div>
                        <div class="small-9 columns">
                            <div id="timeout" class="noUiSlider"></div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="small-3 columns">
                            <label class="right inline" for="delay">Delay:</label>
                        </div>
                        <div class="small-9 columns">
                            <div id="delay" class="noUiSlider"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <a href="#" class="button small" id="hello">Hello World!</a>
                            <a href="#" class="button small" id="shutdown">Shutdown</a>
                            <a href="#" class="button disabled small" id="flush">Flush</a>
                        </div>
                    </div>
                    <textarea id="output" class="disabled" readonly></textarea>
                    <div id="progress" class="row hide">
                        <div class="small-12 columns left">
                            <div class="inline left icon"></div>
                            <div class="text">Sending Request...</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div id="source-modal" class="reveal-modal" data-reveal>
        <pre id="source" class="brush: js;"></pre>
        <a class="close-reveal-modal">&#215;</a>
    </div>
    <script src="../../../config/foundation/js/jquery.js"></script>
    <script src="../../../config/foundation/js/foundation.min.js"></script>
    <script src="../../../config/foundation/js/jquery.nouislider.js"></script>
    <script src="../../../config/foundation/js/spin.min.js"></script>
    <script src="../../../config/foundation/js/jquery.spin.js"></script>
    <script>
        $(document).foundation();
        $("#hostname").attr("placeholder", document.location.hostname || "127.0.0.1");
        $("#timeout").noUiSlider({range: [0, 2500], start: 0, handles: 1});
        $("#delay").noUiSlider({range: [0, 2500], start: 0, handles: 1});
        $("#progress .icon").spin("small");
    </script>
    <script src="../../../lib/Ice.js"></script>
    <script src="Hello.js"></script>
    <script src="browser/Client.js"></script>
    <script type="text/javascript" src="../../../config/syntaxhighlighter/scripts/shCore.js"></script>
    <script type="text/javascript" src="../../../config/syntaxhighlighter/scripts/shBrushJScript.js"></script>
    <script type="application/javascript">
        $("#source").load("browser/Client.js",
            //
            // Load completed
            //
            function(){
                SyntaxHighlighter.defaults.toolbar = false;
                SyntaxHighlighter.highlight();
                $("#viewSource").removeClass("disabled");
                $("#viewSource").click(
                    function()
                    {
                        $("#source-modal").foundation("reveal", "open");
                        return false;
                    });
            });
    </script>
  </body>
</html>
