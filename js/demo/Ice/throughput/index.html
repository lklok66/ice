<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throughput Demo | Ice for JavaScript</title>
    <link rel="stylesheet" href="../../../config/foundation/css/foundation.css" />
    <script src="../../../config/foundation/js/modernizr.js"></script>
    <script type="text/javascript" src="../../../config/syntaxhighlighter/scripts/shCore.js"></script>
    <script type="text/javascript" src="../../../config/syntaxhighlighter/scripts/shBrushJScript.js"></script>
    <link type="text/css" rel="stylesheet" href="../../../config/syntaxhighlighter/styles/shCoreDefault.css"/>
    <style type="text/css">
        #source
        {
            max-height:500px;
            overflow:auto;
        }
    </style>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="../../../index.html">Ice for JavaScript</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
        </ul>
        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <li class="divider"></li>
                <li><a href="#" id="viewSource" class="disabled">View Source</a></li>
            </ul>
        </section>
    </nav>
    <section role="main">
        <ul class="breadcrumbs">
            <li><a href="../../../index.html">Ice</a></li>
            <li><a href="../../index.html">Demos</a></li>
            <li class="current"><a href="#">Throughput</a></li>
        </ul>
        <div class="large-12 medium-12 columns">
            <form>
                <div class="row">
                    <div class="small-3 columns">
                        <label class="right inline" for="hostname">Hostname:</label>
                    </div>
                    <div class="small-9 columns">
                        <input type="text" id="hostname"/>
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label class="right inline" for="mode">Data:</label>
                    </div>
                    <div class="small-9 columns">
                        <select id="data">
                            <option value="byte-seq">sequence of bytes (default)</option>
                            <option value="string-seq">sequence of strings ("hello")</option>
                            <option value="struct-seq">sequence of structs with a string ("hello") and a double</option>
                            <option value="fixed-seq">sequence of structs with two ints and a double</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label class="right inline" for="mode">Test:</label>
                    </div>
                    <div class="small-9 columns">
                        <select id="test">
                            <option value="twoway">Send sequence as twoway</option>
                            <option value="oneway">Send sequence as oneway</option>
                            <option value="receive">Receive sequence</option>
                            <option value="echo">Echo (send and receive) sequence</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <a href="#" class="button small" id="run">Run</a>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <textarea id="console" class="disabled" readonly></textarea>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <div id="source-modal" class="reveal-modal" data-reveal>
        <pre id="source" class="brush: js;"></pre>
        <a class="close-reveal-modal">&#215;</a>
    </div>
    <script src="../../../config/foundation/js/jquery.js"></script>
    <script src="../../../config/foundation/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
        $("#hostname").attr("placeholder", document.location.hostname || "127.0.0.1");
    </script>
    <script src="../../../lib/Ice.js"></script>
    <script src="Throughput.js"></script>
    <script src="browser/Client.js"></script>
    <script type="application/javascript">
        $("#source").load("browser/Client.js",
            //
            // Load completed
            //
            function(){
                SyntaxHighlighter.defaults.toolbar = false;
                SyntaxHighlighter.highlight();
                $("#viewSource").removeClass("disabled");
                $("#viewSource").click(
                    function()
                    {
                        $("#source-modal").foundation("reveal", "open");
                        return false;
                    });
            });
    </script>
  </body>
</html>
