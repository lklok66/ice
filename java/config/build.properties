#
# Define optimize as on if you want to build with optimization.
#
#optimize	= on

#
# Define debug as on if you want to build with debug information.
#
debug		= on

#
# Set to "1.4" or "1.5" to select a JDK version. This setting affects
# the version of the IceSSL plugin that is compiled. The default value
# is the JDK version detected by Ant.
#
jdk.version	= ${ant.java.version}

#
# Define lint.unchecked as on if you want to use the Java5 compiler
# option "-Xlint:unchecked".
#
#lint.unchecked	= on

#
# These properties only need to be set if you want to build the
# standalone jar for the IceGrid GUI.
#
jgoodies.forms  = /usr/share/java/forms-1.0.5.jar
jgoodies.looks  = /usr/share/java/looks-1.3.2.jar
berkeleydb.jar  = /usr/share/java/db.jar
